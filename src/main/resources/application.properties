spring.application.name=bgmagit



spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.datasource.driver-class-name=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
spring.datasource.url=jdbc:log4jdbc:mysql://localhost:3306/bgmagit
spring.datasource.username=root
spring.datasource.password=1234

cors.url=http://localhost:5173
cors.url2=https://www.bgmagit.co.kr


spring.cloud.aws.region.static=ap-northeast-2
cloud.aws.s3.bucket=bgm-agit-file

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

logging.file.name=/mfdshome/logs/bgmagit/bgmagit.log
logging.level.root=info
logging.logback.rollingpolicy.file-name-pattern=${LOG_FILE}.%d{yyyy-MM-dd}.%i.log